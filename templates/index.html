<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Ticket Booker</title>
    <style>
        /* General Setup (Adapted for card layout) */
        :root {
            --bg: #0e111a;
            --card: #161a23;
            --accent: #27c281;
            --accent-hover: #1eb372;
            --selected: #007bff;
            --occupied: #3d4554;
            --text-color: #e6eef3;
            --muted: #8b96a6;
            --price: #ff9900;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', system-ui, sans-serif; }

        body {
            background: linear-gradient(135deg, var(--bg), #070910);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
            transition: background 0.3s;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        /* Header and Info */
        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            color: var(--accent);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        /* Main Content Card */
        .main-card {
            background: var(--card);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        /* Destination Grid */
        #destination-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 2rem;
        }

        .destination-card {
            background: var(--bg);
            border: 2px solid #282f3a;
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .destination-card:hover {
            transform: translateY(-3px);
            border-color: var(--accent);
        }

        .destination-card h3 {
            margin-top: 0.5rem;
            font-size: 1.25rem;
        }

        .destination-card p {
            color: var(--price);
            font-weight: 600;
            margin: 0.5rem 0;
        }
        
        .destination-card .icon {
            font-size: 3rem;
            line-height: 1;
        }

        /* Quantity Badge */
        .quantity-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: var(--selected);
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            line-height: 30px;
            font-weight: bold;
            font-size: 0.9rem;
            opacity: 0; /* Hidden by default */
            transition: opacity 0.3s;
        }

        .destination-card.selected .quantity-badge {
            opacity: 1;
        }


        /* Info Panel */
        .info-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 1.5rem;
            padding: 1rem 0;
            border-top: 1px solid #333;
            border-bottom: 1px solid #333;
            text-align: center;
        }
        
        .total-price {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--price);
        }

        .total-display {
             display: flex;
             justify-content: space-between;
             align-items: baseline;
             width: 100%;
             max-width: 400px;
             margin: 0 auto;
        }

        /* Button */
        .btn {
            width: 100%;
            padding: 1rem;
            background: var(--accent);
            color: var(--bg);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 700;
            transition: background 0.2s;
            box-shadow: 0 4px 8px rgba(39, 194, 129, 0.4);
        }

        .btn:disabled {
            background: var(--occupied);
            cursor: not-allowed;
            box-shadow: none;
        }

        .btn:not(:disabled):hover {
            background: var(--accent-hover);
        }

        /* Message Box */
        #message-box {
            background: #1e232d;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 2rem;
            min-height: 20px;
            text-align: center;
            color: var(--price);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Global Ticket Booker</h1>
            <p class="tag" style="color: var(--muted);">Click on a destination to add a ticket. (DevOps Demo)</p>
        </header>

        <main class="main-card">
            <h2>Available Destinations</h2>
            
            <div id="destination-grid">
                <!-- Destination cards will be generated here by JavaScript -->
            </div>

            <div class="info-panel">
                <div class="total-display">
                    <span>Total Tickets: <strong id="count">0</strong></span>
                    <span>Total Cost: <span class="total-price" id="total">$0.00</span></span>
                </div>
                
            </div>

            <button class="btn" id="book-btn" disabled>
                Confirm Booking for <span id="final-price-display">$0.00</span>
            </button>
        </main>

        <div id="message-box">
            System Message: Select tickets to begin.
        </div>
    </div>

    <script>
        // JAVASCRIPT LOGIC
        
        const destinationsData = [
            { id: 'Pune', name: 'Pune', price: 550.00, count: 0, icon: 'P' },
            { id: 'Mumbai', name: 'Mumbai', price: 750.00, count: 0, icon: 'M' },
            { id: 'Telangana', name: 'Telangana', price: 400.00, count: 0, icon: 'TG' },
            { id: 'Kashmir', name: 'Kashmir', price: 2000.00, count: 0, icon: 'J&K' },
        ];

        const destinationGrid = document.getElementById('destination-grid');
        const countDisplay = document.getElementById('count');
        const totalDisplay = document.getElementById('total');
        const finalPriceDisplay = document.getElementById('final-price-display');
        const bookButton = document.getElementById('book-btn');
        const messageBox = document.getElementById('message-box');
        
        let tickets = [...destinationsData]; // Copy of data for tracking state

        // --- Utility Functions ---

        function updateMessageBox(message, type = 'info') {
            messageBox.textContent = 'System Message: ' + message;
            if (type === 'error') {
                messageBox.style.color = '#ff4d4d'; // Red for errors
            } else if (type === 'success') {
                messageBox.style.color = 'var(--accent)'; // Green for success
            } else {
                messageBox.style.color = 'var(--price)'; // Default/info color
            }
        }

        // --- Core Logic ---

        function updateBookingDetails() {
            let totalTickets = 0;
            let totalPrice = 0;

            tickets.forEach(ticket => {
                totalTickets += ticket.count;
                totalPrice += ticket.count * ticket.price;
                
                // Update badge visibility and content
                const card = document.getElementById(ticket.id);
                const badge = card.querySelector('.quantity-badge');
                if (ticket.count > 0) {
                    badge.textContent = ticket.count;
                    card.classList.add('selected');
                } else {
                    card.classList.remove('selected');
                }
            });

            const totalFixed = totalPrice.toFixed(2);
            
            countDisplay.textContent = totalTickets;
            totalDisplay.textContent = `$${totalFixed}`;
            finalPriceDisplay.textContent = `$${totalFixed}`;
            
            bookButton.disabled = totalTickets === 0;
        }

        function handleTicketClick(e) {
            // Find the closest card element
            const card = e.target.closest('.destination-card');
            if (!card) return;
            
            const id = card.id;
            const ticketIndex = tickets.findIndex(t => t.id === id);

            if (ticketIndex !== -1) {
                // Increment the count for the selected destination
                tickets[ticketIndex].count += 1;
                updateMessageBox(`Added 1 ticket for ${tickets[ticketIndex].name}.`, 'info');
                updateBookingDetails();
            }
        }

        function handleBooking() {
            const totalTickets = tickets.reduce((sum, t) => sum + t.count, 0);
            const totalPrice = tickets.reduce((sum, t) => sum + (t.count * t.price), 0);

            if (totalTickets === 0) {
                updateMessageBox('No tickets selected. Please choose a destination.', 'error');
                return;
            }
            
            // 1. Display success message
            updateMessageBox(`Order confirmed! Total: ${totalTickets} ticket(s) for $${totalPrice.toFixed(2)}.`, 'success');
            
            // 2. Reset state for the next booking
            tickets.forEach(ticket => ticket.count = 0);
            updateBookingDetails();
        }

        function renderDestinations() {
            tickets.forEach(ticket => {
                const card = document.createElement('div');
                card.classList.add('destination-card');
                card.id = ticket.id;
                
                card.innerHTML = `
                    <div class="icon">${ticket.icon}</div>
                    <h3>${ticket.name}</h3>
                    <p>$${ticket.price.toFixed(2)}</p>
                    <div class="quantity-badge">0</div>
                `;
                
                destinationGrid.appendChild(card);
            });
            
            // Attach event listeners
            destinationGrid.addEventListener('click', handleTicketClick);
            bookButton.addEventListener('click', handleBooking);
        }

        function initializeApp() {
            renderDestinations();
            updateBookingDetails(); // Initial setup
        }

        // Initialize the application when the page loads
        window.onload = initializeApp;
    </script>
</body>
</html>
